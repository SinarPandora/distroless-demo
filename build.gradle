plugins {
    id 'org.springframework.boot' version '3.0.0-RC1'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'org.graalvm.buildtools.native' version '0.9.16'
    id 'com.google.cloud.tools.jib' version '3.3.0'
    id 'java'
}

group = 'com.kingland'
version = '0.0.1'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

// https://github.com/GoogleContainerTools/jib
jib {
    from {
        image = 'gcr.io/distroless/java17:nonroot'
    }
    to {
        image = 'demo'
        tags = ["jib-$version"]
    }
    container {
        jvmFlags = ['-Dspring.output.ansi.enabled=ALWAYS', '-Xms512m', '-Dspring.profiles.active=default']
        ports = ['8080']
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('bootBuildImage') {
    buildpacks = ['gcr.io/paketo-buildpacks/bellsoft-liberica:9.9.0-ea', 'gcr.io/paketo-buildpacks/java-native-image']
}

tasks.named('test') {
    useJUnitPlatform()
}
